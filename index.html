<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Youtube Clone</title>
        <link  rel="stylesheet" href="css/style.css" />
        <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.1/css/all.min.css" rel="stylesheet">
    </head>
    <body>
        <div>
            <nav>
                <div class="flex-container">
                    <div class="sideicon"><img alt="menu icon" src="./img/nav_icon.png" ></div>
                    <div class="youlogocontainer"><img class="youtubelogo" alt="logo icon" src="https://logosmarcas.com/wp-content/uploads/2018/06/Youtube-Logo.png"></div>
                    <div class="searchbar">
                        <form class="searchform">
                            <input type="search" name="Searchbar" placeholder="Search">
                        </form>
                        <div>
                            <button class="button"><img alt="search icon" src="./img/search_btn.png" /></button>
                        </div>
                    </div>
                    <div class="user_actions">
                        <div class="sideicon">
                            <i class="fas fa-video"></i>
                        </div>
                        <div class="sideicon">
                            <i><img alt="menu icon" class="icon-fix2" src="img/menu.png"></i>
                        </div>
                        <div class="sideicon">
                            <i class="fas fa-bell"></i>
                        </div>
                        <div class="sideicon">
                            <img id="img" class="style-scope yt-img-shadow" alt="Avatar image" height="32" width="32" src="https://yt3.ggpht.com/-d8OfJlpEizo/AAAAAAAAAAI/AAAAAAAAAAA/ACHi3reNKAzz5rF244k2TMzz-eipiaLX0g/s88-c-k-c0xffffffff-no-rj-mo/photo.jpg">
                        </div>
                    </div>
                </div>
            </nav>
            <main>
                <div class="page_container">
                    <article class="videos">
                        <section class="video_player">
                            <iframe src="https://www.youtube.com/embed/QLiYemcdFUw" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                        </section>
                        <section class="video_description">
                            <h3>
                                Damian "Jr. Gong" Marley - Autumn Leaves (Official Video)
                            </h3>
                            <div class="video_details">
                                <div>
                                    <p>3,959,632 views â€¢ Sep 20, 2018</p>
                                </div>
                                <div class="user_controls">
                                    <div><i class="fas fa-thumbs-up"></i><span>60K</span></div>
                                    <div><i class="fas fa-thumbs-down"></i><span>1.2K</span></div>
                                    <div><i class="fas fa-share"></i><span>SHARE</span></div>
                                    <div><i class="fas fa-list-alt"></i><span>SAVE</span></div>
                                    <div><i class="fas fa-ellipsis-h"></i></div>
                                </div>
                            </div>
                        </section>
                        <section>
                            
                        </section>
                    </article>
                    <article class="recommended_videos">
    
                    </article>
                </div>
            </main>
        </div>
    </body>
</html>
