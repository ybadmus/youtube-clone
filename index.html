<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Youtube Clone</title>
        <link  rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <div>
            <nav>
                <div class="flex-container">
                    <div class="sideicon"><img alt="menu icon" src="./img/nav_icon.png" ></div>
                    <div class="youlogocontainer"><img class="youtubelogo" alt="logo icon" src="https://logosmarcas.com/wp-content/uploads/2018/06/Youtube-Logo.png"></div>
                    <div class="searchbar">
                        <form class="searchform">
                            <input type="search" name="Searchbar" placeholder="Search">
                        </form>
                        <div>
                            <button class="button"><img alt="search icon" src="./img/search_btn.png" /></button>
                        </div>
                    </div>
                    <div class="user_actions">
                        <div class="sideicon">
                            <svg viewBox="0 0 24 24" preserveAspectRatio="xMidYMid meet" focusable="false">
                                <g>
                                    <path d="M17 10.5V7c0-.55-.45-1-1-1H4c-.55 0-1 .45-1 1v10c0 .55.45 1 1 1h12c.55 0 1-.45 1-1v-3.5l4 4v-11l-4 4zM14 13h-3v3H9v-3H6v-2h3V8h2v3h3v2z" class="style-scope yt-icon"></path>
                                </g>
                            </svg>
                        </div>
                        <div class="sideicon">
                            <svg viewBox="0 0 24 24" preserveAspectRatio="xMidYMid meet" focusable="false">
                                <g>
                                    <path d="M4 8h4V4H4v4zm6 12h4v-4h-4v4zm-6 0h4v-4H4v4zm0-6h4v-4H4v4zm6 0h4v-4h-4v4zm6-10v4h4V4h-4zm-6 4h4V4h-4v4zm6 6h4v-4h-4v4zm0 6h4v-4h-4v4z" class="style-scope yt-icon"></path>
                                </g>
                            </svg>
                        </div>
                        <div class="sideicon">
                            <svg viewBox="0 0 24 24" preserveAspectRatio="xMidYMid meet" focusable="false">
                                <g>
                                    <path d="M12 22c1.1 0 2-.9 2-2h-4c0 1.1.9 2 2 2zm6-6v-5c0-3.07-1.64-5.64-4.5-6.32V4c0-.83-.67-1.5-1.5-1.5s-1.5.67-1.5 1.5v.68C7.63 5.36 6 7.92 6 11v5l-2 2v1h16v-1l-2-2z" class="style-scope yt-icon"></path>
                              </g>
                            </svg>
                        </div>
                        <div class="sideicon">
                            <img id="img" class="style-scope yt-img-shadow" alt="Avatar image" height="32" width="32" src="img/user.png">
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </body>
</html>
